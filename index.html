<html>
<head>
<title>Grass Bandits</title>
<style>
body {
  background: rgb(0,127,0);
  background: linear-gradient(90deg, rgba(0,127,0,1) 0%, rgba(0,255,0,1) 50%, rgba(0,127,0,1) 100%);
  font-family: sans-serif;
}
h1, h2 {
  color: white;
  font-family: sans-serif;
}
button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>

<body>
<h1>Grass Bandits</h1>
<h2>Anywhere in the Fairway Triangle</h2>
<h3>We have many cheap services. Click on this button to find out what they are! Cheap, Cheap, Cheap!</h2>
<button onclick="serv()">View Services</button>
<div id="services"></div>
<script>
text = "<ul><li>Lawnmowing</li><li>Gardening</li><li>Rick Rolling</li></ul>";
function serv() {
  document.getElementById("services").innerHTML = text;
} 
</script>

</html>
